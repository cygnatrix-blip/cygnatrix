<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cygnatrix IT Solutions</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div id="header-placeholder"></div>

<main>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="contact-card">
                    <div class="row g-0">
                        <div class="col-lg-6 contact-card-header p-5 d-flex flex-column justify-content-center">
                            <i class="bi bi-headset fs-1 mb-3"></i>
                            <h2 class="text-white fw-bold">Get in Touch</h2>
                            <p class="text-white-50">Have a project in mind or just want to say hi? We'd love to hear from you.</p>
                            <hr class="text-white-50">
                            <h5 class="text-white mb-3">Or contact us via:</h5>
                            <p class="text-white-50 mb-1"><i class="bi bi-envelope-fill me-2"></i> support@cygnatrix.com</p>
                            <p class="text-white-50"><i class="bi bi-telephone-fill me-2"></i> +91 73847 83884</p>
                        </div>
                        <div class="col-lg-6 p-5">
                            
                            <form id="contact-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg w-100 rounded-pill">Send Message</button>
                                </div>
                                
                                <div id="form-status" class="mt-3"></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
